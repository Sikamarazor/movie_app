<ion-header>

  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Your details</p>
  <ion-list text-left id="menu-list1" class="menu-size">
    <ion-item text-left color="none" menuClose="" id="menu-list-item1">
      <h2>{{name}} </h2>
      <p>{{email}}</p>
      <p>{{number}}</p>
    </ion-item>
  </ion-list>
  <br>
  <p>Payment method</p>

  <ion-list text-left id="menu-list1" class="menu-size">
    <ion-item text-left color="none" class="item" menuClose="" id="menu-list-item1">
      <h2>Credit card <ion-icon name="card"></ion-icon>
      </h2>
      <p>1232-XXXX-XXXX-XX12</p>
      <P>R95</P>
    </ion-item>
  </ion-list>

  <button class="makeP" (click)="pay()" ion-button block>Pay</button>

</ion-content>
