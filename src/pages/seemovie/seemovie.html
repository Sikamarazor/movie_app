<ion-header>

  <ion-navbar>
    <ion-title>Movie details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="cardImg">
    <ion-card-content>
      <img class="storePic" center src="{{filmData.picUrl}}" />
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>{{filmData.name}}</h4>
        <p>{{filmData.amount}}</p>
        <p>{{filmData.category2}}</p>
      </ion-col>
      <ion-col>
        <p>Release date {{filmData.openingDate}}</p>
        <p>{{filmData.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
