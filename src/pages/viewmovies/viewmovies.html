<ion-header>
  <ion-navbar>
    <ion-title>View movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="transactionHistory-list4">
    <ion-item *ngFor="let x of movies" (click)="viewMovie(x)">
      <ion-avatar item-start>
        <img src="{{x.picUrl}}">
      </ion-avatar>
      <h2><b>{{x.name}}</b></h2>
      <p>{{x.parentalRating}} - {{x.category2}}</p>
    </ion-item>
  </ion-list>
</ion-content>
