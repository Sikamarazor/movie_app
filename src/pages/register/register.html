<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon style="color:rgb(0,0,0);" name="menu"></ion-icon>
    </button>
    <ion-title>Cinema Application</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item class="register-input">
<ion-label stacked>Name and Surname</ion-label>
    <ion-input class="inputemail" type="text" placeholder="Name" (paste)="$event.preventDefault()" [(ngModel)]="name"></ion-input>
  </ion-item>
  <br>
  <ion-item class="register-input">
<ion-label stacked>Email</ion-label>
    <ion-input class="inputemail" type="text" placeholder="Email" (paste)="$event.preventDefault()"
      [(ngModel)]="email"></ion-input>
  </ion-item>
  <br>
<ion-item class="register-input">
  <ion-label stacked>Cell number</ion-label>
  <ion-input class="inputemail" type="text" placeholder="Cell number" (paste)="$event.preventDefault()" [(ngModel)]="number"></ion-input>
</ion-item>
  <br>
  <ion-item class="register-input">
<ion-label stacked>Password</ion-label>
    <ion-input class="inputemail" type="password" placeholder="Password" (paste)="$event.preventDefault()" [(ngModel)]="password"></ion-input>
  </ion-item>
<br>
<ion-item text-wrap id="registration-select1" class="register-input">
  <ion-label stacked>Profile Picture</ion-label>
  <ion-input type="file" class="form-control" id="pwd" (change)="logoUpload($event)"></ion-input>
</ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="makeP" (click)="register()" ion-button block>Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
