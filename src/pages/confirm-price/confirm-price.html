<ion-header>

  <ion-navbar>
    <ion-title>Confirm price</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="cardImg">
    <ion-card-content>
      <img class="storePic" center src="{{filmData.picUrl}}" />
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Full Price R95.00</h4>
        <p>{{filmData.name}}</p>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
<button class="makeP" (click)="gotoPay()" ion-button block>Checkout</button>
</ion-footer>
